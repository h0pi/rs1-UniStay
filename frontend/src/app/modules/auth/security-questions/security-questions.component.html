<h2>Set Your Security Questions</h2>

<form [formGroup]="form" (ngSubmit)="save()">

  <div class="pair">
    <label>Question 1:</label>
    <select formControlName="question1">
      <option value="">-- Select question --</option>
      <option *ngFor="let q of questions" [value]="q">{{ q }}</option>
    </select>

    <label>Answer:</label>
    <input type="text" formControlName="answer1" />
  </div>

  <div class="pair">
    <label>Question 2:</label>
    <select formControlName="question2">
      <option value="">-- Select question --</option>
      <option *ngFor="let q of questions" [value]="q">{{ q }}</option>
    </select>

    <label>Answer:</label>
    <input type="text" formControlName="answer2" />
  </div>

  <div class="pair">
    <label>Question 3:</label>
    <select formControlName="question3">
      <option value="">-- Select question --</option>
      <option *ngFor="let q of questions" [value]="q">{{ q }}</option>
    </select>

    <label>Answer:</label>
    <input type="text" formControlName="answer3" />
  </div>

  <button type="submit" class="save-btn">Save Questions</button>

</form>
