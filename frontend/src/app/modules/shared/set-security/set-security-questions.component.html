<div class="container">
  <h2>Set Your Security Questions</h2>

  <form [formGroup]="form">

    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your account email">
    </div>

    <div class="questions" *ngFor="let q of questions">
      <label>{{ q.questionText }}</label>
      <input type="text" [formControlName]="'question_' + q.questionId" placeholder="Your answer">
    </div>

    <button class="save-btn" (click)="save()">Save Security Answers</button>

  </form>
</div>
