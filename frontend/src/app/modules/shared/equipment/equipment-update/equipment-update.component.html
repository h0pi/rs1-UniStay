<h2>Edit equipment</h2>

<div *ngIf="loading">Loading...</div>

<form *ngIf="!loading" (ngSubmit)="saveEquipment()">

  <label>Name:</label>
  <input type="text" [(ngModel)]="equipment.name" name="name" required />

  <label>Description:</label>
  <textarea [(ngModel)]="equipment.description" name="description"></textarea>

  <label>Rental Price:</label>
  <input type="text" [(ngModel)]="equipment.rentalPrice" name="rentalPrice" />

  <label>Type:</label>
  <input type="text" [(ngModel)]="equipment.equipmentType" name="equipmentType" />

  <br /><br />

  <button type="submit">Save</button>
  <button type="button" (click)="back()">Back</button>
</form>
